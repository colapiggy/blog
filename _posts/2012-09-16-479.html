<div class="blog_details_20120222"><div>周末。在研究室避暑写代码。</div><div>周六只有我一个人，周日有我和井冈两人。</div><div>上次研究室旅行回来，大家剩了很多零食没吃完，全放在休息区，谁想吃都可以随意拿。</div><div>于是我这两天吃了好多鱿鱼丝。吃伤了。。。Orz</div><div><br  /></div><div><div>看新闻国内各地借保钓之名发生不少打砸抢烧的惨案。</div><div>真是悲剧。这种伤害自己国民的事情实在太愚蠢。</div><div>整个社会的怨戾之气太重了。</div></div><div><br  /></div><div>其实有很多想写的。。。但不方便写出来。。。</div></div>
